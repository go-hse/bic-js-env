<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Sandbox Trainer</title>
    <link rel="icon" href="img/icon-512x512.png" sizes="512x512" type="image/png">
    <link rel="icon" href="img/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" sizes="180x180" type="image/png">
    <link rel="icon" href="img/icon-48x48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="img/favicon.ico" sizes="any">
    <link rel="icon" type="image/x-icon" href="/src/html/img/favicon.ico">
    <link rel="icon" href="img/icon-16x16.png" sizes="16x16" type="image/png">

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #editor {
            height: 600px;
        }

        .CodeMirror {
            height: 100% !important;
            /* Schlüssel: volle Höhe */
            width: 100% !important;
            /* volle Breite */
        }

        #output {
            background: #f5f5f5;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #ccc;
        }

        iframe {
            display: none;
        }
    </style>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/formulajs/formulajs@2.9.3/dist/formula.min.js"></script>
</head>

<body>

    <h2>JavaScript Trainer (Sandboxed)</h2>
    <br>
    <textarea id="globals" placeholder='{"x": 5, "name": "Anna"}' rows="5"
        cols="50">{"x": 5, "user": {"name": "Anna"}}</textarea>
    <br>
    <div id="editor"></div>
    <button onclick="runCode()">Run</button>
    <button onclick="saveCode()">Save</button>
    <button onclick="nextCode()">Next</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <!-- Sandbox iframe -->
    <iframe id="sandbox" sandbox="allow-scripts" src="box.html"></iframe>

    <script>
        const editor = CodeMirror(document.getElementById("editor"), {
            value: `
// Globals: x, name
for (let i = 0; i < 5; i++) {
    x += i;
    console.log('x is', x);
}

let test_name = "test";
try {
    test_name = name;
} catch (ex) {
    console.log(ex.message);
}

const output = {
    x,
    d: new Date().toString(),
    test_name
}

output;
`,
            mode: "javascript",
            lineNumbers: true
        });

        const output = document.getElementById("output");

        const codestring = localStorage.getItem("codes") || "[]";
        const codes = JSON.parse(codestring);
        let codeIdx = codes.length - 1;

        nextCode();

        function saveCode() {
            const globals = document.getElementById("globals").value;
            const code = editor.getValue();
            codes.push({ globals, code });
            localStorage.setItem("codes", JSON.stringify(codes));
        }

        function nextCode() {
            codeIdx = codeIdx < codes.length ? ++codeIdx : 0;
            if (codeIdx < codes.length) {
                const { globals, code } = codes[codeIdx];
                document.getElementById("globals").value = globals;
                editor.setValue(code);
            }
        }

        function runCode() {
            let globals = {};
            try {
                const globalsRaw = document.getElementById("globals").value;
                globals = globalsRaw ? JSON.parse(globalsRaw) : {};
            } catch (e) {
                output.textContent = "Global variable parsing error: " + e.message;
                return;
            }


            output.textContent = "";
            const code = editor.getValue();
            const iframe = document.getElementById("sandbox");
            iframe.contentWindow.postMessage({ code, globals }, "*");
        }

        window.addEventListener("message", (event) => {
            if (event.data.type === "log") {
                output.textContent += "log:" + event.data.data + "\n";
            }
            if (event.data.type === "error") {
                output.textContent += "Error: " + event.data.data + "\n";
            }
            if (event.data.type === "result") {
                output.textContent += "output: " + event.data.data + "\n";
            }
        });
    </script>

</body>

</html>
